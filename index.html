<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <h1 class="navbar-item">
          Weather Dashboard
        </h1>
      </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <!-- navbar items -->
      </div>
    
      <div class="navbar-end">
        <div class="navbar-item">
          Your location is: <span id="headerCity"></span>
        </div>
      </div>

    </div>
    </nav>


    <div class="columns">

      <div class="column">
        <!-- <section class="section" style="background-color:gray">
          <p class="subtitle">
            My first website with <strong>Bulma</strong>!
          </p>
        </section> -->

        <section class="section">
          <div class="tile is-ancestor">
            <div class="tile is-parent">

            <article class="tile is-child box" style="text-align:center">
              <p class="title" id="currentCity"></p>
              <p class="subtitle" id="currentDate"></p>
              
              <div class="content">
                <img id="currentIcon">
                <div id="currentTemperature"></div>
                <div id="currentHumidity"></div>
                <div id="currentWindSpeed"></div>
                <div id="currentUVIndex"></div>
              </div>
            </article>

            </div>
          </div>

          <div class="tile is-ancestor">
            <div class="tile is-parent">
            <article class="tile is-child" style="text-align:center">
              <p class="title">5 Day Forecast</p>
            </article>
            </div>
          </div>

          <div class="tile is-ancestor five-day-container">

            <div class="tile is-parent">
              <article class="tile is-child box"  style="text-align:center">
                <div class="content" id="day1">
                </div>
              </article>
            </div>

            <div class="tile is-parent">
              <article class="tile is-child box" style="text-align:center">
                <div class="content" id="day2">
                </div>
              </article>
            </div>

            <div class="tile is-parent">
              <article class="tile is-child box" id="day3" style="text-align:center">
              </article>
            </div>

            <div class="tile is-parent">
              <article class="tile is-child box" id="day4" style="text-align:center">
              </article>
            </div>

            <div class="tile is-parent">
              <article class="tile is-child box" id="day5" style="text-align:center">
              </article>
            </div>

          </div>
        </section>
      </div>

      <div class="column is-one-third">
        <section class="section">
          <nav class="panel">
            <p class="panel-heading">
              Search for a city
            </p>
            <div class="panel-block">
              <p class="control has-icons-left">
                <input id="citySearch" class="input" type="text" placeholder="Search">
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
              </p>
            </div>
            <div id="cityHistoryContainer">
              <a class="panel-block is-active" id="Chapel Hill">
                Chapel Hill
              </a>
              <a class="panel-block" id="San Francisco">
                San Francisco
              </a>
              <a class="panel-block" id="Chicago">
                Chicago
              </a>
            </div>
            <div class="panel-block">
              <button id="clear" class="button is-link is-outlined is-danger is-fullwidth">
                Clear History
              </button>
            </div>
          </nav>

        </section>
      </div>
    </div>    
  </body>
</html>
